<h2>โปรไฟล์ของฉัน</h2>
<div>
    <div class="border rounded-5">
        <section class="w-100 p-4" style="background-color: #eee; border-radius: 0.5rem 0.5rem 0 0">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"[routerLink]="['/profile']" style="cursor: pointer;">โปรไฟล์</li>
                            <li class="breadcrumb-item active" aria-current="page">แก้ไขข้อมูล</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" 
                                 alt="avatar" class="rounded-circle img-fluid" style="width: 150px" />
                            <h1 class="my-3">
                                {{ userInfo?.user_data?.pname }} {{ userInfo?.user_data?.fname }} {{ userInfo?.user_data?.lname }}
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <form (ngSubmit)="updateProfile()">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">คำนำหน้า: </p>
                                    </div>
                                    <div class="col-sm-9">
                                        <select class="form-select" aria-label="Default select example" [(ngModel)]="pname" name="pname">
                                            <option value="นาย">นาย</option>
                                            <option value="นาง">นาง</option>
                                            <option value="นางสาว">นางสาว</option>
                                            <option value="ด.ช.">ด.ช.</option>
                                            <option value="ด.ญ.">ด.ญ.</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <!-- Name -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">ชื่อ:</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" [(ngModel)]="fname" name="fname" placeholder="{{ userInfo?.user_data?.fname }}" required>
                                    </div>
                                </div>
                                <hr />
                                <!-- Last Name -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">นามสกุล:</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" [(ngModel)]="lname" name="lname" placeholder="{{ userInfo?.user_data?.lname }}" required>
                                    </div>
                                </div>
                                <hr />
                                <!-- Email -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">อีเมล: <br><small>(หากต้องการเปลี่ยน)</small></p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="{{ userInfo?.user_data?.email }}">
                                    </div>
                                </div>
                                <hr />
                                <!-- Phone -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">โทรศัพท์: <br><small>(หากต้องการเปลี่ยน)</small></p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" [(ngModel)]="phone" name="phone" placeholder="{{ userInfo?.user_data?.phone }}">
                                    </div>
                                </div>
                                <hr />
                                <!-- Passwords -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">รหัสผ่านใหม่: <br><small>(หากต้องการเปลี่ยน)</small></p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" placeholder="รหัสผ่านใหม่">
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">ยืนยันรหัสผ่าน:</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="ยืนยันรหัสผ่าน">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-danger" routerLink="/profile">ยกเลิก</button>
                            <button type="submit" class="btn btn-success">ยืนยัน</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
